# --- SQLite in-memory DB shared by all IT connections ---
spring.datasource.url=jdbc:sqlite:file:it-db?mode=memory&cache=shared
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.datasource.hikari.connection-init-sql=PRAGMA foreign_keys=ON;
spring.datasource.hikari.maximum-pool-size=1

# Hibernate for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none

# Use the SAME schema as the app, but TEST-ONLY data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:testdata.sql


